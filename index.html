<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
        <body class="container-fluid">
            <section class="row justify-content-center form_login" style="position: relative">
                <div class="col-lg-4" style="padding: 0px">
                    <header class="container-fluid">
                        <div class="row">
                            <div class="col-lg" style="
                                 text-align: center;
                                 padding-top: 20px;
                                 padding-bottom: 20px
                                 ">
                                <em style="
                                    color: #544f3b;
                                    font-size: 20px
                                    ">
                                    ALREADY
                                </em>
                                <strong style="
                                        color: #544f3b;
                                        font-size: 20px
                                        ">
                                    ACCOUNT?
                                </strong>
                                <br/>
                                <em style="
                                    color: #544f3b;
                                    font-size: 12px
                                    ">
                                    Fill up the below from to get access to our website.
                                </em>
                            </div>
                        </div>
                    </header>
                    <section class="container-fluid">
                        <div class="row">
                            <div class="col-lg">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <img src="img/profile.png"/>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <img src="img/lock-24-512.png"/>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg" style="text-align: right">
                                <a href="" style="
                                   color: #544f3b;
                                   font-weight: bold;
                                   text-decoration: #544f3b dashed underline
                                   ">
                                    forget your password?
                                </a>
                            </div>
                        </div>
                    </section>
                    <footer class="container-fluid" style="padding: 0px;" >
                        <div class="col-lg" style="padding: 0px">
                            <div class="row justify-content-center login_btn">
                                <button>
                                    Login now
                                </button>
                            </div>
                            <img src="img/footer_image.png" style="
                                 position: absolute;
                                 left: 0;
                                 right: 0;
                                 bottom: 0;
                                 width: 100%;
                                 height: 220px
                                 "/>
                            <div class="row justify-content-center" style="
                                 position: absolute;
                                 left: 0;
                                 right: 0;
                                 bottom: 10px;
                                 width: 100%;
                                 margin: 0px
                                 ">
                                <div style="
                                     padding: 10px;
                                     border-radius: 5px;
                                     background-color: #808080;
                                     color: white;
                                     font-weight: bold
                                     ">
                                    DONT HAVE AN ACCOUNT? <a href="" style="color: yellowgreen">SIGN IN</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </section>
        </body>
</html>
